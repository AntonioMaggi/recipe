<div class="container mt-5">
    <div class="row justify-content-md-center">
        <div class="col-md-8">
            <h2>Add New Recipe</h2>
            <form [formGroup]="recipeForm" (ngSubmit)="onSubmit()">
        <!-- Recipe Title -->
        <div class="form-group">
            <label for="recipeTitle">Recipe Title:</label>
            <input type="text" class="form-control" id="recipeTitle" placeholder="Give your recipe a title" required>
        </div>

        <!-- Description -->
        <div class="form-group">
            <label for="description">Description:</label>
            <textarea class="form-control" id="description" rows="3" placeholder="What makes your recipe special" required></textarea>
        </div>

        <!-- # tags -->
        <div class="form-group">
            <label for="description">#Tags:</label>
            <textarea class="form-control" id="#tags" rows="3" placeholder="eg. #vegitarian or #spicy" required></textarea>
        </div>

        <!-- Ingredients -->
        <div formArrayName="ingredients">
            <label for="ingredients">Ingredients:</label>
            <div *ngFor="let ingredient of ingredients.controls; let i = index" class="form-group">
                <input type="text" [formControlName]="i" class="form-control" placeholder="eg. 1 cup sugar" required>
                <button type="button" class="btn btn-danger" (click)="removeIngredient(i)">Remove</button>
            </div>
            <button type="button" class="btn btn-success" (click)="addIngredient()">Add Ingredient</button>
        </div>

        <!-- Directions -->
        <div formArrayName="directions">
            <label>Directions:</label>
            <div *ngFor="let direction of directions.controls; let i = index" class="form-group">
              <label for="direction{{i}}">Step {{i + 1}}.</label>
              <input type="text" [formControlName]="i" class="form-control" placeholder="Enter step {{i + 1}}" required>
              <button type="button" class="btn btn-danger" (click)="removeDirection(i)">Remove</button>
            </div>
            <button type="button" class="btn btn-success" (click)="addDirection()">Add Direction</button>
          </div>

        <!-- Servings, Prep Time, Cook Time -->
        <div class="form-row">
            <div class="form-group col-md-4">
                <label for="servings">Servings:</label>
                <input type="number" class="form-control" id="servings" required>
            </div>
            <div class="form-group col-md-4">
                <label for="prepTime">Prep Time (minutes):</label>
                <input type="number" class="form-control" id="prepTime" required>
            </div>
            <div class="form-group col-md-4">
                <label for="cookTime">Cook Time (minutes):</label>
                <input type="number" class="form-control" id="cookTime" required>
            </div>
        </div>

        <!-- Notes -->
        <div class="form-group">
            <label for="notes">Notes: (optional)</label>
            <textarea class="form-control" id="notes" rows="3"></textarea>
        </div>

        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
