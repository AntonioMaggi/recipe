<div class="container mt-5">
    <h2>Newsletter Preferences</h2>
    <form>
        <div class="mb-3">
            <label for="frequency" class="form-label">Frequency:</label>
            <div class="form-check">
                <input type="radio" class="form-check-input" id="daily" name="frequency" checked>
                <label class="form-check-label" for="daily">Daily</label>
            </div>
            <div class="form-check">
                <input type="radio" class="form-check-input" id="weekly" name="frequency">
                <label class="form-check-label" for="weekly">Weekly</label>
            </div>
            <div class="form-check">
                <input type="radio" class="form-check-input" id="monthly" name="frequency">
                <label class="form-check-label" for="monthly">Monthly</label>
            </div>
            <div class="form-check">
                <input type="radio" class="form-check-input" id="never" name="frequency">
                <label class="form-check-label" for="never">Never</label>
            </div>
        </div>

        <div class="mb-3">
            <label class="form-label">Topics of Interest:</label>
            <div class="form-check">
                <input type="checkbox" class="form-check-input" id="recipes" name="topics">
                <label class="form-check-label" for="recipes">Recipes</label>
            </div>
            <div class="form-check">
                <input type="checkbox" class="form-check-input" id="news" name="topics">
                <label class="form-check-label" for="news">News</label>
            </div>
            <div class="form-check">
                <input type="checkbox" class="form-check-input" id="blog" name="topics">
                <label class="form-check-label" for="blog">Blog</label>
            </div>
        </div>

        <button type="submit" class="btn btn-primary">Save Preferences</button>
    </form>
</div>
